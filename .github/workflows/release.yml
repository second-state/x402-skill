name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.2.0). Defaults to Cargo.toml version.'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: get-version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.version }}
        run: gh release create "v${VERSION}" --generate-notes

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-15-intel
            use_cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.create-release.outputs.version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        env:
          USE_CROSS: ${{ matrix.use_cross }}
          TARGET: ${{ matrix.target }}
        run: |
          if [ "$USE_CROSS" = "true" ]; then
            cross build --release --target "$TARGET"
          else
            cargo build --release --target "$TARGET"
          fi
        shell: bash

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          cd "target/${TARGET}/release"
          tar czf "../../../x402curl-${TARGET}.tar.gz" x402curl
        shell: bash

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        env:
          TARGET: ${{ matrix.target }}
        run: |
          cd "target/${TARGET}/release"
          7z a "../../../x402curl-${TARGET}.zip" x402curl.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: x402curl-${{ matrix.target }}
          path: x402curl-${{ matrix.target }}.*

  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload assets to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: second-state/x402-skill
          VERSION: ${{ needs.create-release.outputs.version }}
        run: gh release upload "v${VERSION}" artifacts/*
